import = ["~/.config/alacritty/themes/themes/kanagawa_wave.toml"]

[shell]
program = "/bin/zsh"
args = ["-1"]

[window]
dimensions = { columns = 120, lines = 30 }
decorations = "Full"
opacity = 0.95

[scrolling]
history = 100000

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
italic = { family = "JetBrains Mono", style = "Regular" }
bold_italic = { family = "JetBrains Mono", style = "Regular" }
size = 16.0

[selection]
save_to_clipboard = true

[cursor]
style = "Block"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control" }


